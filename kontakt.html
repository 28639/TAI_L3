<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<form>
    <fieldset>
        <br><nav id="navi">
        <ul>
            <li><a href="index.html">Strona Główna</a></li>

        <input type="text" name="lastname" placeholder="Podaj nazwisko"><br>

        Opis<br>
        <textarea name="opis" cols="35" rows="10"> </textarea><br>

        <input type="number" name="age"><br>

            <option value="Panna/Kawaler">Panna/Kawaler</option>
            <option value="Zamężna/Żonaty">Zamężna/Żonaty</option>
        </select>
        <br><input type="submit" value="Wyślij"/>
        <input type="reset" value="Wyczyść"/><br>

    </nav>


    </fieldset>

</form>
